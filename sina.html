<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <h1>Encontrando sua sina:</h1> 
        <form action="#">
            <strong>O número gerado pelo seu sobrenome determinará o exercício que irá fazer:</strong> <p></p>
            <label for="nome">Informe <strong>apenas</strong> seu último sobrenome:</label><p>
            <input type="text" id="nome"><p></p>
            <button type="submit" onclick="suaSina()">Calcule sua sina!</button>
        </form>
        <h6> <a href="https://josefigueiredo.github.io/"> Minha página.... </h6>
    </body>
    <script>
        function suaSina(){
            var nome = document.getElementById("nome").value;
            var acc = 0;
            let i; 

            for(i=0;i<nome.length;i++){
                acc += nome.charCodeAt(i);               
            }
            let choice = parseInt(parseInt(acc/100)*4/9);
            alert(choice);
        }
    </script>
</html>
